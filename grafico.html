<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/bootstrap-5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/animate.css/animate.css">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/parallax.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/grafico.css">

    <title>Experiencia Rabanito | Gr√°fico</title>
</head>

<body>
    <!-- Transicion -->
    <div class="page-transition top-100vh" id="rosa"></div>
    <div class="page-transition top-100vh" id="amarillo"></div>
    <div class="page-transition top-0vh" id="celeste"></div>

    <!--Misc-->
    <div class="purple-waves wow fadeInDown" data-wow-delay="1s"></div>
    <div class="lightblue-waves wow fadeInDown" data-wow-delay="1s"></div>
    <div class="cubo-3d wow fadeInDown" data-wow-delay="1s"></div>
    <div class="yellow-waves wow fadeInDown" data-wow-delay="1s"></div>
    <div class="r wow fadeInDown" data-wow-delay="1s"></div>

    <!--Gallery-->
    <body>
        <div class="grid wow fadeInUp" data-wow-delay="1s" id="gallery">
            <div class="container">
                <div id="box-one" class="box one" style="--img:url(../assets/img/collage-mujer-vintage.jpg)"
                    data-text="Collage en Photoshop"></div>
                <div id="box-two" class="box two" style="--img:url(../assets/img/monster-inc.jpg)"
                    data-text="Ilustraci√≥n en vectores"></div>
                <div id="box-three" class="box three" style="--img:url(../assets/img/hola-mundo-logo.jpg)"
                    data-text="Branding"></div>
            </div>
        </div>

        <!--Modal chica vintage-->
        <div class="modal modal-lg fade" id="modal-one" tabindex="-1" aria-labelledby="modal-oneLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered align-items-start">
                
                <div class="modal-content">
                    <div class="modal-header">
                        <button id="close-modal-one" type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>

                    
                    <div id="seccion-antes-y-despues" class="modal-body">
                        <h2>Desliz√° para ver el antes y despu√©s</h2>
                        <div id="page">
                            <div class="wrapper">
                              <div class="before">
                                <img class="content-image" src="assets/img/collage-mujer-vintage.jpg" draggable="false"/>   </div>
                              <div class="after">
                                <img class="content-image" src="assets/img/collage-mujer-vintage-antes.jpg" draggable="false"/>
                              </div>
                              <div class="scroller">
                                <svg class="scroller__thumb" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="0 50 37 68 37 32 0 50" style="fill:#fff"/><polygon points="100 50 64 32 64 68 100 50" style="fill:#fff"/></svg>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Monster INC -->
        <div class="modal fade modal-lg" id="modal-two" tabindex="-1" aria-labelledby="modal-twoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered align-items-start">
                <div class="modal-content">
                    <div class="modal-header">
                        <button id="close-modal-two" type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                    <div class="modal-body">
                        <h2 class="mt-3">Us√° el üê≠ para moverlo y ver sus capas</h2>
                        <div class="image-container">
                        <canvas id="canvas" class="canvas" width="849" height="1200"></canvas>
                        <div class="loading-screen" id="loading">Dame un segundito, por favor...</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Hola Mundo -->
        <div class="modal fade modal-lg" id="modal-three" tabindex="-1" aria-labelledby="modal-threeLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered align-items-start">
                <div class="modal-content">
                    <div class="modal-header">
                        <button id="close-modal-three" type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                    <div class="modal-body">
                        <img src="assets/img/hola-mundo-branding.png" class="img-fluid" alt="Image">
                    </div>
                </div>
            </div>
        </div>

        <!--JS-->
        <!-- <script type="text/javascript" src="lib/gravity/box-2d.js"></script>
        <script type="text/javascript" src="lib/gravity/gravity.js"></script> -->

        <script src="lib/bootstrap-5.2.3/dist/js/bootstrap.bundle.js"></script>
        <script src="lib/jQuery-3.6.4/jquery-3.6.4.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>

        <script>
            new WOW().init();
        </script>

        <script>
            $('#slider-2').click(function () {
                $('#seccion-antes-y-despues').addClass('d-none');
                $('#seccion-parallax').removeClass('d-none');
            });

            $('#slider-1').click(function () {
                $('#seccion-parallax').addClass('d-none');
                $('#seccion-antes-y-despues').removeClass('d-none');
            });
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js" integrity="sha512-lIKG1kC5TMb1Zx32vdz1n31YJMZRknVY20U9MJ28hD3y2c0OKN0Ce5NhJji78v8zX5UOSsm+MTBOcJt7yMBnSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./js/parallax.js"></script>
        <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"> </script>

        <script src="js/loader.js"></script>
        <!-- <script src="js/custom.js"></script> -->
        <script src="js/grafico.js"></script>

    </body>

</html>
