    <script>
        $(document).ready(function(){
            $('#slick-slider').slick({
                infinite: true,
                speed: 300,
                slidesToShow: 4,
                slidesToScroll: 4,

                responsive: [
                    {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                    }
                    },
                    {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                    },
                    {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                    }
                ]
                
            });

        });

    </script>

    <script>
        $('#slider-2').click(function(){
            $('#seccion-antes-y-despues').addClass('d-none');
            $('#seccion-parallax').removeClass('d-none');
        }); 

        $('#slider-1').click(function(){
            $('#seccion-parallax').addClass('d-none');
            $('#seccion-antes-y-despues').removeClass('d-none');
        }); 
    </script>

    <script>
        var password = 'pass';
        var input = $('#password-input');

        $('#password-button').click(function(){
            if(input.val()==password){
            $('#password-container').addClass('d-none');
            $('#mcdonalds-container').removeClass('d-none');
            }else if(input.val()==""){
                alert('Ingresa una contraseña');
            }else{
                alert('Contraseña incorrecta');
            }
        });
        

        


    </script>
